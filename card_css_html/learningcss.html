<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>CSS Basics</title>
        <link rel="stylesheet" href="./styleCard.css">
    </head>

    <body>
        <!-- A div with container id to hold the card -->
         <div id="container">
            <!-- A div with card class for the card -->
             <div class="card">
                <img src = "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="mountain, forest, and river">

                <!-- A div with card_details class to hold the details in the card -->
                <div class="card_details">

                    <!-- Span with tag class for the tag -->
                    <span class="tag">Nature</span>
                    <span class="tag">River</span>
                    <span class="tag">Forest</span>

                    <!-- A div with name class for the name of the card -->
                    <div class="name">Dream World</div>

                    <p>The dream piece rest in the consciousness of a person, wanting to break the world to go to their resting place.</p>

                    <button>Read more</button>
                </div>


             </div>
         </div>

    </body>
</html>
